<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            opacity: 0.5;
        }

        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .question {
            display: none;
        }

        .question.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            background: #ff4081;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ff1c62;
        }

        .progress-bar {
            margin: 20px 0;
            width: 100%;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar div {
            height: 20px;
            background: #ff4081;
            width: 50%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background" id="background"></div>
        <div class="form-container">
            <h1>Teste de Amor</h1>
            <form id="quiz-form">
                <!-- Question 1 -->
                <div class="question active" data-question="1">
                    <label>Voc√™ est√° preparada para nosso teste de amor?</label>
                    <select name="prepared" required>
                        <option value="">Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">N√£o</option>
                    </select>
                </div>
                <!-- Question 2 -->
                <div class="question" data-question="2">
                    <label>Qual √© o prato mais gostoso que eu j√° cozinhei para voc√™?</label>
                    <select name="dish" required>
                        <option value="">Selecione</option>
                        <option value="macarrao">Macarr√£o</option>
                        <option value="risoto">Risoto</option>
                        <option value="hamburguer">Hamb√∫rguer</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <!-- Question 3 -->
                <div class="question" data-question="3">
                    <label>O quanto voc√™ est√° feliz no nosso relacionamento?</label>
                    <button type="button" class="btn" onclick="adjustLove(10)">‚ù§Ô∏è</button>
                    <button type="button" class="btn" onclick="adjustLove(-10)">üíî</button>
                </div>
                <div class="progress-bar">
                    <div id="love-bar" style="width: 50%;"></div>
                </div>
                <!-- Navigation Buttons -->
                <div class="buttons">
                    <button type="button" class="btn" id="prev-btn">Anterior</button>
                    <button type="button" class="btn" id="next-btn">Pr√≥xima</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const backgrounds = [
            'D:\Matheus\Documents\form do momo\WhatsApp Image 2024-11-03 at 15.43.58.jpeg' // Replace with your actual image URL
        ];

        let currentBackground = 0;

        function changeBackground() {
            const bg = document.getElementById('background');
            bg.style.backgroundImage = `url(${backgrounds[currentBackground]})`;
            currentBackground = (currentBackground + 1) % backgrounds.length;
        }

        setInterval(changeBackground, 5000); // Change background every 5 seconds
        changeBackground(); // Initial background

        // Navigation logic
        let currentQuestion = 1;
        const totalQuestions = document.querySelectorAll('.question').length;

        function showQuestion(questionNumber) {
            document.querySelectorAll('.question').forEach((q) => {
                q.classList.remove('active');
            });
            document.querySelector(`.question[data-question="${questionNumber}"]`).classList.add('active');
        }

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentQuestion < totalQuestions) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentQuestion > 1) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        });

        // Love percentage logic
        let lovePercentage = 50;

        function adjustLove(amount) {
            lovePercentage = Math.max(0, Math.min(100, lovePercentage + amount));
            document.getElementById('love-bar').style.width = lovePercentage + '%';

            if (lovePercentage === 100) {
                alert('Estamos no auge do nosso amor! ‚ù§Ô∏è');
            } else if (lovePercentage === 0) {
                alert('Estamos em um ponto cr√≠tico... Ainda acredita em n√≥s?');
            }
        }
    </script>
</body>
</html>
